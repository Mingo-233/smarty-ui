<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>基本使用</title>
    <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
    <script
      src="https://cdn.bootcss.com/vue/2.7.2/vue.min.js"
      rel="stylesheet"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <hello></hello>
      <hr />
      <h1>{{msg}}</h1>
      <hr />
      <!-- 第三步：编写组件标签 -->
      <school></school>
      <hr />
      <!-- 第三步：编写组件标签 -->
      <student></student>
    </div>

    <div id="root2">
      <hello></hello>
    </div>
  </body>

  <script type="module">
    Vue.config.productionTip = false;

    import { useMouse } from "../../dist/smarty-ui.mjs";
    console.log(useMouse);
    //第一步：创建school组件
    const school = Vue.extend({
      template: `
    	<div class="demo">
    		<h2>学校名称：{{schoolName}}</h2>
    		<h2>学校地址：{{address}}</h2>
    		<button @click="showName">点我提示学校名</button>
    	</div>
    `,
      // el:'#root', //组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器。
      data() {
        return {
          schoolName: "尚硅谷",
          address: "北京昌平",
        };
      },
      methods: {
        showName() {
          alert(this.schoolName);
        },
      },
      setup() {
        return useMouse();
      },
      // mounted() {
      //   // useMouse();
      //   console.log("121");
      // },
      // setup() {
      //   return useMouse();
      // },
    });

    //创建vm
    new Vue({
      el: "#root",
      data: {
        msg: "你好啊！",
      },
      //第二步：注册组件（局部注册）
      components: {
        school,
      },
    });

    new Vue({
      el: "#root2",
      mounted() {
        // useMouse();
        console.log("root2");
      },
    });
  </script>
</html>
